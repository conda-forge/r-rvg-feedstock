{% set version = "0.3.3" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rvg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rvg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rvg/rvg_{{ version }}.tar.gz
  sha256: 15c8157ae2383c9452988b31420648be5bc8b4d0e5181be66c65e73262743d55

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.12.12
    - r-gdtools >=0.3.3
    - r-officer >=0.6.2
    - r-rlang
    - r-xml2 >=1.0.0
    - libpng
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=0.12.12
    - r-gdtools >=0.3.3
    - r-officer >=0.6.2
    - r-rlang
    - r-xml2 >=1.0.0

test:
  commands:
    - $R -e "library('rvg')"           # [not win]
    - "\"%R%\" -e \"library('rvg')\""  # [win]

about:
  home: https://github.com/davidgohel/rvg
  license: GPL-3.0-only
  summary: Vector Graphics devices for Microsoft PowerPoint and Excel. Functions extending package 'officer' are provided to  embed 'DrawingML' graphics into 'Microsoft PowerPoint' presentations and  'Microsoft Excel' workbooks.
  license_family: GPL3
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
